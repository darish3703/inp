<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <div class="container">
        <label for="name">Student Name:</label>
        <input type="text" id="name" placeholder="Enter Student Name">

        <label for="roll">Roll No:</label>
        <input type="text" id="roll" placeholder="Enter Roll No">

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter Age">

        <label for="branch">Branch:</label>
        <input type="text" id="branch" placeholder="Enter Branch">

        <button onclick="displayStudentDetails()">Display Student Details</button>
        <div id="output"></div>
    </div>

    <script>
        class Student {
            constructor(Student_name, roll_no, age, branch) {
                this.Student_name = Student_name;
                this.roll_no = roll_no;
                this.age = age;
                this.branch = branch;
            }

            display() {
                return `
                    <p><strong>Student Name:</strong> ${this.Student_name}</p>
                    <p><strong>Roll No:</strong> ${this.roll_no}</p>
                    <p><strong>Age:</strong> ${this.age}</p>
                    <p><strong>Branch:</strong> ${this.branch}</p>
                    <hr>
                `;
            }
        }

        function displayStudentDetails() {
            const name = document.getElementById("name").value;
            const roll = document.getElementById("roll").value;
            const age = parseInt(document.getElementById("age").value);
            const branch = document.getElementById("branch").value;

            const student = new Student(name, roll, age, branch);

            const output = document.getElementById("output");
            output.innerHTML = student.display();
        }
    </script>
</body>
</html>
