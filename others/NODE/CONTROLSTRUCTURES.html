<!DOCTYPE html>
<html>
<head>
  <title>Number Operations</title>
</head>
<body>
  <script>
    // Taking user input
    const choice = parseInt(prompt(
      "Enter your choice:\n" +
      "1. Find the greatest among three numbers\n" +
      "2. Display even numbers less than 20\n" +
      "3. Calculate the area of a triangle\n" +
      "4. Check if it's a leap year\n" +
      "5. Display the table of a number\n" +
      "6. Check if it's a perfect number"
    ));

    switch (choice) {
      case 1:
        // Find the greatest among three numbers
        const num1 = parseFloat(prompt("Enter the first number:"));
        const num2 = parseFloat(prompt("Enter the second number:"));
        const num3 = parseFloat(prompt("Enter the third number:"));
        let max = num1;

        if (num2 > max) {
          max = num2;
        }
        if (num3 > max) {
          max = num3;
        }

        console.log(`The greatest number is: ${max}`);
        break;

      case 2:
        // Display even numbers less than 20
        console.log("Even numbers less than 20:");
        for (let i = 2; i < 20; i += 2) {
          console.log(i);
        }
        break;

      case 3:
        // Calculate the area of a triangle
        const base = parseFloat(prompt("Enter the base of the triangle:"));
        const height = parseFloat(prompt("Enter the height of the triangle:"));
        const area = 0.5 * base * height;
        console.log(`The area of the triangle is: ${area}`);
        break;

      case 4:
        // Check if it's a leap year
        const year = parseInt(prompt("Enter a year:"));
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
          console.log(`${year} is a leap year.`);
        } else {
          console.log(`${year} is not a leap year.`);
        }
        break;

      case 5:
        // Display the table of a number
        const n = parseInt(prompt("Enter a number:"));
        console.log(`Table of ${n}:`);
        for (let i = 1; i <= 10; i++) {
          console.log(`${n} x ${i} = ${n * i}`);
        }
        break;

      case 6:
        // Check if it's a perfect number
        const num = parseInt(prompt("Enter a number:"));
        let sum = 0;
        for (let i = 1; i <= num / 2; i++) {
          if (num % i === 0) {
            sum += i;
          }
        }
        if (sum === num) {
          console.log(`${num} is a perfect number.`);
        } else {
          console.log(`${num} is not a perfect number.`);
        }
        break;

      default:
        console.log("Invalid choice.");
    }
  </script>
</body>
</html>
